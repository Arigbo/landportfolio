<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body id="body">
    <div class="welcome-page">
        <div class="welcome-page_inner">
            <div class="welcome-page_inner_header">
                <div class="welcome-page_inner_header_inner">
                    <!-- RIGHT -->
                    <div class="welcome-page_inner_header_inner_right">
                        <div class="welcome-page_inner_header_inner_right_inner">
                            <h1>LandLord</h1>
                        </div>
                    </div>
                    <!-- LEFT -->
                    <div class="welcome-page_inner_header_inner_left">
                        <div class="welcome-page_inner_header_inner_left_inner">
                            <!-- ALREADY MADE MODE SELECTORS -->
                            <div class="welcome-page_inner_header_inner_left_inner_switch-mode">
                                <!-- DARK MODE SWITCH -->
                                <div class="welcome-page_inner_header_inner_left_inner_switch-mode_dark">
                                    <input type="button" value="D" id="dark-mode-switch" onclick="darkModeSwitch()">
                                </div>
                                <!-- LIGHT MODE SWITCH -->
                                <div class="welcome-page_inner_header_inner_left_inner_switch-mode_light">
                                    <input type="button" value="L" id="light-mode-switch" onclick="lightModeSwitch()">
                                </div>
                            </div>
                            <div class="welcome-page_inner_header_inner_left_inner_upm">
                                <div class="welcome-page-inner-header_inner_left_inner_user-prefered-mode_background">
                                    <input type="text" name="" id="upmb-switch"
                                        placeholder="Please input your prefered background color"
                                        onchange="typeSwitch()">
                                </div>
                                <div class="welcome-page-inner-header-inner_left_inner_user-prefered-mode_text">
                                    <input type="text" name="" id="upmt-switch"   placeholder="Please input your prefered color" onchange="typeSwitch()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
