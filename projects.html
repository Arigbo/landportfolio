    <script>
        let root = localStorage.getItem("mode");
        let projectSection = localStorage.getItem("project-section")
        document.querySelector(".switch").addEventListener("click", () => {
            document.querySelector("body").classList.toggle("dark");
            if (!document.querySelector("body").classList.contains("dark")) {
                return localStorage.setItem("mode", "light");
            }
            localStorage.setItem("mode", "dark");
        })
        if (root && root === "dark") {
            document.querySelector("body").classList.add("dark");
            document.querySelector(".switch").classList.add("active");
            document.querySelector("h1").classList.add("h1");
            document.querySelector("h5").classList.add("h5");
            document.querySelector("p").classList.add("p");
        }
        document.querySelector(".incomplete-projects-switch").addEventListener("click", () => {
            document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_incomplete_section").classList.toggle("active")
            document.querySelector(".incomplete-projects-switch").classList.toggle("active")
            document.querySelector(".complete-projects-switch").classList.toggle("de-active")
            document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_complete_section").classList.toggle("de-active")
            if (!document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_incomplete_section").classList.contains("active")) {
                return localStorage.setItem("project-section", "complete-section")
            }
            localStorage.setItem("project-section", "incomplete-section")
        })
        if (projectSection && projectSection === "incomplete-section") {
            document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_complete_section").classList.add("de-active")
            document.querySelector(".incomplete-projects-switch").classList.add("active")
            document.querySelector(".complete-projects-switch").classList.add("de-active")
            document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_incomplete_section").classList.add("active")
        }
        document.querySelector(".complete-projects-switch").addEventListener("click", () => {
            document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_incomplete_section").classList.toggle("active")
            document.querySelector(".incomplete-projects-switch").classList.toggle("active")
            document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_complete_section").classList.toggle("de-active")
            document.querySelector(".complete-projects-switch").classList.toggle("de-active")
            if (document.querySelector(".welcome-page_inner_section-two_projects_inner_inner_incomplete_section").classList.contains("active")) {
                return localStorage.setItem("project-section", "incomplete-section")
            }
            localStorage.setItem("project-section", "complete-section")

        })

        document.querySelector(".switch").addEventListener("click", () => document.querySelector(".switch").classList.toggle("active"))
        document.querySelector(".switch").addEventListener("click", () => document.querySelector("h1").classList.toggle("h1"))
        document.querySelector(".switch").addEventListener("click", () => document.querySelector("h5").classList.toggle("h5"))
        document.querySelector(".switch").addEventListener("click", () => document.querySelector("p").classList.toggle("p"))
        document.querySelector(".switch").addEventListener("click", () => document.querySelector("ul").classList.toggle("li"))
        document.querySelector(".switch").addEventListener("click", () => document.querySelector("i").classList.toggle("i"))

    </script>
